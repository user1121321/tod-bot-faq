  <body>
    <div class="stuff">
    <h1>Discord Truth or Dare Bot Site</h1>
    <hr>
    <p>This bot is a basic truth or dare bot. Nothing special.</p>
    <p>Here are the commands:</p>
    <ul>
        <li>$truth - Sends a truth prompt.</li>
        <li>$dare - Sends a dare prompt.</li>
        <li>$tod - Sends either a truth or a dare prompt.</li>
        <li>$help - Lists all commands.</li>
    </ul>
